<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">E-pillBox</a>

   <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Strona główna <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link " (click)="logout()">Wyloguj</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn()">
      <a class="dropdown-toggle text-light">
        Cześć użytkowniku
      </a>
    
      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="text-light" href="#"><i class="fa fa-sign-out"></i>Wyloguj</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm ="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="email" name="email" placeholder="E-mail" required [(ngModel)]="model.email" >
      <input class="form-control mr-sm-2" type="password" name="password"  placeholder="Password" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" >Login</button>
    </form> 
  
</nav>
