<mat-form-field >
    <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Szukaj...">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="medicine">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa leku </th>
          <td mat-cell *matCellDef="let element"> {{element.medicine.name}} </td>
        </ng-container>
        <ng-container matColumnDef="remainingQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pozostała ilość </th>
          <td mat-cell *matCellDef="let element"> {{element.remainingQuantity}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSize]="10" ></mat-paginator>
    <!-- <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator> -->

  </div>
