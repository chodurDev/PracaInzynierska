<div class="row mt-5 d-flex align-items-center justify-content-between">
  <div class="col-auto">
      <mat-form-field>
          <input matInput type="text" [formControl]="nameFilter" placeholder="Szukaj...">
        </mat-form-field>
  </div>
  <div class="col-auto">
      <button class="btn btn-outline-warning text-uppercase" mat-raised-button (click)="OnSendShoppingList()"> <i class="fa fa-envelope" aria-hidden="true"></i> Wyślij email <br>z lista zakupów</button>

  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa leku </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="form">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Forma </th>
        <td mat-cell *matCellDef="let element"> {{element.form}} </td>
      </ng-container>
      <ng-container matColumnDef="producer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producent </th>
        <td mat-cell *matCellDef="let element"> {{element.producer}} </td>
      </ng-container>
      <ng-container matColumnDef="activeSubstance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Substancje aktywne </th>
        <td mat-cell *matCellDef="let element"> {{element.activeSubstance}} </td>
      </ng-container>

      <ng-container matColumnDef="quantityInPackage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ilość porcji <br>w opakowaniu</th>
        <td mat-cell *matCellDef="let element"> {{element.quantityInPackage}} </td>
      </ng-container>

         

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" ></mat-paginator>
  <!-- <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator> -->

</div>
