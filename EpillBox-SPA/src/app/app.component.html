<ng-sidebar-container>
       <!-- A sidebar -->
       <ng-sidebar  [(opened)]="opened" [closeOnClickOutside]="closeOnClickOutside" [(mode)]="mode">
            <app-sideBarContent ></app-sideBarContent>
        </ng-sidebar>
      
          <!-- Page content -->
        <div ng-sidebar-content>
                <app-nav (toggleSideBar)="onToggleSideBar($event)"></app-nav>
                <router-outlet></router-outlet>            
        </div>
           
          
     

</ng-sidebar-container>
