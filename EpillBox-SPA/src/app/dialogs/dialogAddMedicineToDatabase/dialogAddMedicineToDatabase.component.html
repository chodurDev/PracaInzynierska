<div class="mt-5" mat-dialog-content>

    <div class="form-group">
      <input type="text" class="form-control" required name="name" [(ngModel)]="model.name" placeholder="Nazwa Leku">
    </div>

    <div class="form-group">
      <input type="text" class="form-control" required name="name" [(ngModel)]="model.producer" placeholder="Producent">
    </div>

    <div class="form-group">
      
      <mat-form-field class="ml-2 mr-2">
        <mat-label>Forma...</mat-label>
        <mat-select [(value)]="model.form">
            <mat-option value="1" >tabletka</mat-option>
            <mat-option value="2" >syrop</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
    <div class="form-group">
      <input type="number" min="0" max="300" class="form-control" required name="name" [(ngModel)]="model.quantityInPackage" placeholder="Ilość porcji w opakowaniu">
    </div>

   

    <div class="form-group">
      <input type="text" class="form-control" required name="name" [(ngModel)]="model.activeSubstance" placeholder="Substancja aktywna">
    </div>

</div>
<div class="justify-content-center" mat-dialog-actions>
  <button class="btn btn-success" mat-button [mat-dialog-close]="onAddClick()">Dodaj</button> 
</div>
