<div class="mt-5" mat-dialog-content>
  <div class="mat-elevation-z8 mb-3">

          <mat-form-field class="m-3">
            <input matInput type="text" [formControl]="nameFilter" placeholder="Wyszukaj...">
        </mat-form-field>

          <table  mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

              <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>Zaznacz</th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
          </table>

    <mat-paginator [pageSize]="4"></mat-paginator>
  
  </div>
</div>
<div class="justify-content-center" mat-dialog-actions>
  <button class="btn btn-success" mat-button [mat-dialog-close]="onAddClick()">Dodaj</button> 
</div>
